server {
    listen 80;
    server_name localhost;

    # Static content serving (Frontend)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # For SPA (Single Page Application) - redirect to index.html
        try_files $uri $uri/ /index.html;
    }

    # Proxying requests to backend (API)
    location /api/ {
        proxy_pass http://backend:8000; # "backend" is the service name from docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket for logs
    location /ws-analyzer {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }
}